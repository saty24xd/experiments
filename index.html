<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey to help us improve.</p>
    </header>
    <main>
        <form id="survey-form">
            <!-- Name -->
            <label id="name-label" for="name">Name:</label>
            <input 
                id="name" 
                type="text" 
                placeholder="Enter your name" 
                required>

            <!-- Email -->
            <label id="email-label" for="email">Email:</label>
            <input 
                id="email" 
                type="email" 
                placeholder="Enter your email" 
                required>

            <!-- Age (Number) -->
            <label id="number-label" for="number">Age:</label>
            <input 
                id="number" 
                type="number" 
                min="10" 
                max="100" 
                placeholder="Enter your age" 
                required>

            <!-- Dropdown -->
            <label for="dropdown">How did you hear about us?</label>
            <select id="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="social-media">Social Media</option>
                <option value="friends">Friends</option>
                <option value="ads">Advertisements</option>
            </select>

            <!-- Radio Buttons -->
            <fieldset>
                <legend>Would you recommend us?</legend>
                <label>
                    <input 
                        type="radio" 
                        name="recommend" 
                        value="yes" 
                        required> Yes
                </label>
                <label>
                    <input 
                        type="radio" 
                        name="recommend" 
                        value="no" 
                        required> No
                </label>
            </fieldset>

            <!-- Checkboxes -->
            <fieldset>
                <legend>What services do you use? (Select all that apply)</legend>
                <label>
                    <input 
                        type="checkbox" 
                        value="web-development"> Web Development
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        value="seo"> SEO Optimization
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        value="digital-marketing"> Digital Marketing
                </label>
            </fieldset>

            <!-- Textarea -->
            <label for="comments">Any additional comments?</label>
            <textarea 
                id="comments" 
                rows="4" 
                placeholder="Enter your comments here..."></textarea>

            <!-- Submit Button -->
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
